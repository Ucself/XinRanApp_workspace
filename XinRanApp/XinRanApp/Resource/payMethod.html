
<html>
<head>
    <meta http-equiv="Content-Type" content="charset=UTF-8" />
    <title>支付方式</title>
    <style type="text/css">
    html, body, dl { margin: 0; padding: 0; }
    body { font-size: 13px; font-family: "Lucida Grande", sans-serif; background-color: #F0F0F0}
    pre { font-family: "Lucida Grande", sans-serif; }
    #container { padding: 1px 10px; }
    pre { word-wrap: break-word; }
    p { text-indent: 2em; }
    dd { margin-left: 2em; padding-left: 0; margin-bottom: 1em; }
    </style>
</head>
<body>
<div id="container">
<!--<div style="text-align:center"><h3>支付方式</h3></div>-->

<br />
<dl>
    <dd>馨然之家健康商城支持支付宝在线支付和微信扫码支付</dd>
    <dt>一、支付宝支付</dt>
    <dd>
        如果您已经拥有支付宝账户，首先填写订单信息，收货地址，联系方式等流程，完成后直接进入第三方支付宝平台界面，输入你的支付宝账户和密码，点击付款，完成付款。
    </dd>
    <dt>二、微信支付</dt>
    <dd>
        如果您的微信绑定了银行卡，那么您可以用微信的“扫一扫”功能扫描商品订单生成的二维码图进行微信支付，购买商品，完成付款。
    </dd>
    <dt>三、温馨提示</dt>
    <dd>
        请您在下单成功后的两小时内完成付款操作，如超过两个小时未付款的订单，系统将会自动取消订单。同时会显示为“被取消”状态。
    </dd>
</dl>

</div>
</body>
</html>
